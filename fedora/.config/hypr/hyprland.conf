
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = DP-2, preferred, 0x0, 1
monitor = DP-1, preferred, 1920x0, 1.25
monitor = DP-3, preferred, 3968x0, 1

workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-3

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar


# $rofi_cmd = rofi -terminal '$term'
# $menu = $rofi_cmd -show combi -combi-modes drun#run -modes combi
# $windows = $rofi_cmd -show window
# $directories = $rofi_cmd -show filebrowser
# $files = $rofi_cmd -show recursivebrowser
# $keys = $rofi_cmd -show keys
# $ssh = $rofi_cmd -show ssh
# 
$kill_rofi = pkill -x rofi
$rofi_launcher = $kill_rofi || ~/.config/rofi/scripts/rofilaunch.sh

$style_select_menu = kill_rofi || ~/.config/rofi/scripts/rofiselect.sh

$clipboard = $kill_rofi || ~/.config/rofi/scripts/cliphist.sh
$emoji_picker = $kill_rofi || rofimoji --selector-args="-theme ~/.config/rofi/clipboard.rasi"
#$clipboard = rofi -modi clipboard:/home/baky/.config/sway/scripts/cliphist-rofi-img -show clipboard -show-icons

$application_launcher = $rofi_launcher d
$window_switcher = $rofi_launcher w
$file_explorer = $rofi_launcher f


$task_manager = $terminal --class "btop" --title "Task Manager" btop

$screenshot = ~/.config/hypr/scripts/screenshot.sh

$whatsapp = /opt/google/chrome/google-chrome --profile-directory=Default --app-id=hnpfjngllnobngcgfapefoaidbinmjnm
$messages = /opt/google/chrome/google-chrome --profile-directory=Default --app-id=hpfldicfbfomlpcikngkocigghgafkph


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:


exec-once = blueman-applet &
exec-once = blueman-tray
exec-once = nm-applet &
exec-once = ~/git/wl-clip-persist/target/release/wl-clip-persist -c regular &
exec-once = /usr/local/libexec/polkit-gnome-authentication-agent-1
exec-once = killall gammastep; gammastep -PO 4000
exec-once = waybar 
exec-once = ~/.local/bin/wpaperd -d
exec-once = hypridle
exec-once = dunst
exec-once = wl-paste --type text --watch /home/baky/go/bin/cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch /home/baky/go/bin/cliphist store # clipboard store image data
exec-once = [workspace 1 silent] sleep 1; /usr/bin/google-chrome-stable %U
exec-once = [workspace special:terminal silent] $terminal
exec-once = [workspace special:chats] sleep 1; Discord
#
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {
    # https://wiki.hyprland.org/Configuring/Variables/#groups
    col.border_active = rgba(00ff99ee) rgba(33ccffee) 45deg
    col.border_inactive = rgba(595959aa)
    # group_on_movetoworkspace = true
    groupbar {
    # https://wiki.hyprland.org/Configuring/Variables/#groupbar
        #stacked = true
        height = 1
        render_titles = false
        gradients = true
        col.active = rgba(33ccffee) rgba(00ff99ee) 90deg
        col.inactive = rgba(595959aa)
        text_color = rgba(ffffffff)
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    initial_workspace_tracking = 2
    new_window_takes_over_fullscreen = 1
}

binds {
    movefocus_cycles_fullscreen = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 2
    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    scroll_method = on_button_down
    scroll_button = 274

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}

env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = HYPRCURSOR_THEME,material_cursors
env = HYPRCURSOR_SIZE,32

env = XCURSOR_THEME,material_cursors
env = XCURSOR_SIZE,32

# env = GDK_SCALE,2
# env = XCURSOR_SIZE,32

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

#
# Custom keybinds
#

#
# Some customs from sway
#

# # Browse windows
# bind = $mainMod, w, exec, $windows
# 
# # Browse directories
# bind = $mainMod, d, exec, $directories
# 
# # Browse files
# bind = $mainMod, f, exec, $files
# 
# # Browse keys
# bind = $mainMod, a, exec, $keys
# 
# # SSH
# bind = $mainMod Shift, r, exec, $ssh
# 
# Fullscreen
bind = $mainMod Shift, f, fullscreen, 1

#
# End customs from sway
#


#
# Group shit
#

bind = $mainMod, r, togglegroup,
bind = $mainMod, u, changegroupactive, b
bind = $mainMod, i, changegroupactive, f

#
# Screenshot
#

bind = $mainMod Control, s, exec, $screenshot

#
# Task Manager
#

bind = $mainMod Control, escape, exec, $task_manager

#
# Logout Manager
#

bind = $mainMod Control, l, exec, wlogout

#
# Color Picker
#

bind = $mainMod Alt, c, exec, hyprpicker -a

#
# Rofi menus
#
bind = $mainMod, A, exec, $application_launcher
bind = $mainMod, Tab, exec, $window_switcher
bind = $mainMod+Shift, E, exec, $file_explorer
bind = $mainMod+Shift, A, exec, $style_select_menu

#bind = $mainMod, A, exec, pkill -x rofi || ~/.config/rofi/scripts/rofilaunch.sh d # launch application launcher
#bind = $mainMod, Tab, exec, pkill -x rofi || ~/.config/rofi/scripts/rofilaunch.sh w # launch window switcher
#bind = $mainMod+Shift, E, exec, pkill -x rofi || ~/.config/rofi/scripts/rofilaunch.sh f # launch file explorer
#bind = $mainMod+Shift, A, exec, pkill -x rofi || ~/.config/rofi/scripts/rofiselect.sh # launch select menu

#
# Clipboard manager
#
bind = $mainMod, v, exec, $clipboard

#
# Emoji Picker
#
bind = $mainMod, PERIOD, exec, $emoji_picker -a type copy

#
# Notification stuff
#
bind = $mainMod, n, exec, dunstctl history-pop
bind = $mainMod Shift, n, exec, dunstctl close-all; dunstctl history-clear



#
# Custom Keybinds End
#


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod shift, q, exit,
bind = $mainMod shift, x, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod Shift, v, togglefloating,
# bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, x, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# and with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# also alter z order
bind = $mainMod, h, alterzorder, top
bind = $mainMod, l, alterzorder, top
bind = $mainMod, k, alterzorder, top
bind = $mainMod, j, alterzorder, top

# Move windows with mainMod + SHIFT + arrow keys
# and with vim keys
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d

bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, swapactiveworkspaces, DP-1 DP-2
bind = $mainMod, 2, focusmonitor, DP-1
bind = $mainMod, 3, swapactiveworkspaces, DP-1 DP-3
bind = $mainMod, Equal, swapactiveworkspaces, DP-3 DP-2
bind = $mainMod, 4, moveworkspacetomonitor, 4 current
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, moveworkspacetomonitor, 5 current
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, moveworkspacetomonitor, 6 current
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, moveworkspacetomonitor, 7 current
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, moveworkspacetomonitor, 8 current
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, moveworkspacetomonitor, 9 current
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, moveworkspacetomonitor, 10 current
bind = $mainMod, 0, workspace, 10

# Regain a way to get workspaces 1-3
bind = $mainMod Control, 1, moveworkspacetomonitor, 1 current
bind = $mainMod Control, 1, workspace, 1
bind = $mainMod Control, 2, moveworkspacetomonitor, 2 current
bind = $mainMod Control, 2, workspace, 2
bind = $mainMod Control, 3, moveworkspacetomonitor, 3 current
bind = $mainMod Control, 3, workspace, 3

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movewindow, mon:DP-2
bind = $mainMod SHIFT, 2, movewindow, mon:DP-1
bind = $mainMod SHIFT, 3, movewindow, mon:DP-3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Regain a way to move to workspaces 1-3
bind = $mainMod SHIFT Control, 1, movetoworkspace, 1
bind = $mainMod SHIFT Control, 2, movetoworkspace, 2
bind = $mainMod SHIFT Control, 3, movetoworkspace, 3

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, floatingwindow
bind = $mainMod SHIFT, S, movetoworkspace, special:floatingwindow

# Special workspace (out of the way)
bind = $mainMod, O, togglespecialworkspace, outoftheway
bind = $mainMod SHIFT, O, movetoworkspacesilent, special:outoftheway

# Special workspace (terminal)
bind = $mainMod, t, togglespecialworkspace, terminal
bind = $mainMod SHIFT, t, movetoworkspace, special:terminal

# Special workspace (chats)
bind = $mainMod, C, togglespecialworkspace, chats
bind = $mainMod SHIFT, c, movetoworkspace, special:chats

# Special workspace (work)
bind = $mainMod, W, togglespecialworkspace, work
bind = $mainMod SHIFT, W, movetoworkspace, special:work

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Alt, mouse:272, movewindow
bindm = Alt, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


source = ~/.config/hypr/windowrules.conf
